<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration Form </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="logo">
		<a href="../index.html"><img src="logo glitzy corner.jpg" alt="Glitzy corner logo"></a>
	</div>


	<div class="container">
		<div class="title"> Registration </div>


		<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="details"> First Name: </span>
					<input type="text" name="name" placeholder="First Name" required>
				</div>

				<div class="input-box">
					<span class="details"> Last Name: </span>
					<input type="text" name="name" placeholder="Last Name" required>
				</div>

				<div class="input-box">
					<span class="details"> Phone Number </span>
					<input type="tel" name="number" placeholder="Phone Number" required>
				</div>

				<div class="input-box">
					<span class="details"> Email </span>
					<input type="email" name="email" placeholder="example@gmail.com" required>
				</div>

				<div class="input-box">
					<span class="details"> Password </span>
					<input type="Password" name="password" placeholder="Enter Password" required >
				</div>

				<div class="input-box">
					<span class="details"> Confirm password </span>
					<input type="password" name="password" placeholder="Confirm password" required>
				</div>
				<div class="gender-details">
					<span class="gender-title"> Gender </span>
					<div class="category">



						<label for="rbtn1">

							<span class="dot"><input type="radio" name="rbtn" id="rbtn1"><span>
							<span class="gender"> Male </span>							
							
						</label>


						
						<label for="rbtn2">

							<span class="dot"><input type="radio" name="rbtn" id="rbtn2"></span>		
							<span class="gender"> Female </span>						
										
						</label>


									
						<label for="rbtn3">

							<span class="dot"><input type="radio" name="rbtn" id="rbtn3"></span>
							<span class="gender"> Prefer Not to say </span>	
											
						</label>		
					</div>	

				<div class="button">
					<input type="submit" value="Register">
				</div>

				</div>	

			</div>		
		</form>
	</div>



</body>
</html>
